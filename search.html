<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./movies.css">
    <script src="./search.js"></script>
    <script src="https://kit.fontawesome.com/694439f138.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="app">
        <nav>
            <div class="nav__container">
                <div class="logo-wrapper">
                    <img class="logo" src="./assets/Unknown.jpg" alt="">
                    <h2 class="logo__title">FILMWATCH</h2>
                </div>
                <ul class="nav__links">
                <li><a href="#" class="nav__link">Home</a></li>
                <li><a href="#" class="nav__link">Contact</a></li>
                <li><a href="" class="nav__link nav__link--primary" onclick="showMovie(event)">Movies</a></li>
                </ul>
                <button class="btn__menu" onclick="openMenu()">
                <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop" style="visibility: hidden;">
                <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="menu__links">
                    <li class="menu__list">
                    <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                    </li>
                    <li class="menu__list">
                    <a href="#features" class="menu__link" onclick="showMovie(movie)">Movies</a>
                    </li>
                    <li class="menu__list">
                    <a class="menu__link no-cursor" onclick="closeMenu()">Contacts</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="landing">
        <div class="container">
            <div class="row">
                <div class="content__wrapper">
                    <div class="title__wrapper">
                        <h1 class="title">America's most awarded movie <br>subscription platform</h1>
                    </div>
                    <div class="sub-title__wrapper">
                        <h2 class="sub-title">Find your next watch with <span class="red">FILMWATCH</span></h2>
                    </div>
                    <div class="input__wrapper">
                        <input type="text" class="input" placeholder="search by Movie Name or keyword" onchange="getMovies(event)">
                        <button class="btn__search" oninput="getMovies(event)">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="picture">
        <div class="container">
            <div class="row">
                <figure class="search__img-wrapper">
                    <img src="./assets/movienightred.svg" alt="">
                </figure>
            </div>
        </div>
    </section>
</body>
</html>
